<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/}" th:object="${calculation}" method="post">
        <select th:field="*{gender}">
            <option th:each="gender : ${T(com.example.ketocalculator.model.Gender).values()}"
                    th:value="${gender}"
                    th:text="${gender.displayName}"></option>
        </select>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
